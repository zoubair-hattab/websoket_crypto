<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Live Crypto Price</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Live Crypto Price</a>
        </div>
      </nav>
      <table class="table my-5">
        <thead>
          <tr class="table-secondary">
            <th scope="col">Market</th>
            <th scope="col">Bid</th>
            <th scope="col">Ask</th>
            <th scope="col">Last Price</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-success">
            <th id="market" scope="row">Bitcoin</th>
            <td id="bid">Loading...</td>
            <td id="ask">Loading...</td>
            <td id="last_price">Loading...</td>
          </tr>
          <tr class="table-warning">
            <th id="market1" scope="row">Ethereum</th>
            <td id="bid1">Loading...</td>
            <td id="ask1">Loading...</td>
            <td id="last_price1">Loading...</td>
          </tr>
          <tr class="table-primary">
            <th id="market2" scope="row">Binance</th>
            <td id="bid2">Loading...</td>
            <td id="ask2">Loading...</td>
            <td id="last_price2">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
